<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARMD Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ARMD Notes</h1>
    <p class="p1">AngryRooster MarkDown Notes</p>
    <div class="notes-input">
      <textarea class="notes-textarea" id="notesTextarea" placeholder="Write your notes here..."></textarea>
    </div>
    <button class="notes-button" id="previewButton">View HTML</button>
    <div class="notes-preview" id="notesPreview"></div>
  </div>
  <!-- ***Note, The Preview HTML/NotesPreview Will Be an Overlay of the Original "notes-textarea" -->
  <br/>
  <hr>
  <br/>
  <!-- The form area will be in a seperate section when complete -->
  
  <form id="dataForm">
  <label for="item">Item:</label>
  <input type="text" id="item" name="item">
  
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity">
  
  <button type="submit">Submit</button>
</form>

<div id="dataTable"></div>

  
  <script src="scripts.js"></script>
</body>
</html>
